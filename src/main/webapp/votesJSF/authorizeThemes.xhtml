<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="base.xhtml">	    
		<ui:define name="header">
	   		<h4>#{msgs.authorize_title}</h4>
	    </ui:define>   	
    	<ui:define name="content">
	        <h:form>
	        <h:outputText id="message" value="#{authorizeView.message}"></h:outputText>
				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<p:outputLabel for="code" value="#{msgs.autohorize_code}" />
					<p:inputText id="code" value="#{authorizeView.code}" required="true" />
					<p:commandButton action="#{authorizeView.authorize}" id="command" update="message" ajax="true" value="#{msgs.verify_code}" />
				</h:panelGrid>	
			</h:form>
		<br/><br/>
    	</ui:define>
	</ui:composition>
	</h:body>
</html>
