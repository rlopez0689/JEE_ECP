<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Authorize View</title>
	</h:head>
	<h:body>
		<h2>Authorize <b>View</b></h2>
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
				<p:outputLabel for="code" value="Code" />
				<p:inputText id="code" value="#{authorizeView.code}" required="true" />
				<p:commandButton value="Verify" action="#{authorizeView.authorize}" />
			</h:panelGrid>	
		</h:form>
	</h:body>
</html>
