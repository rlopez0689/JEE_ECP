<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Vote Theme</title>
	</h:head>
	<h:body>
		<h2>Vote <b>Theme</b></h2>
		<h2>#{voteView.update()}</h2>
		<h:form>
			<h:panelGrid id="grid1" columns="7" cellpadding="5">
				<h:outputText value="#{voteView.theme.name}" />
				<h:outputText value="#{voteView.theme.question}" />
				
				<p:rating value="#{voteView.selectedVal}" stars="10" />
				
				<p:selectOneMenu value="#{voteView.selectedEd}" required="true">
					<f:selectItems value="#{voteView.ed}" />
				</p:selectOneMenu>
				
				<p:commandButton  value="vote" action="#{voteView.direccion}" actionListener="#{voteView.procesar}">
					<f:param name="id" value="#{voteView.theme.id}" />
				</p:commandButton>					
			</h:panelGrid>
		</h:form>
		<br/>
		<h:link value="Back to Home" outcome="home" />
	</h:body>
</html>
