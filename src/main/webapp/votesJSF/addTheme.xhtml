<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>AddThemeView</title>
	</h:head>
	<h:body>
		<h2>Add <b>Theme</b></h2>
		<h:form>
			<h:panelGrid id="grid" columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" value="#{addView.theme.name}" required="true" />
				<p:outputLabel for="question" value="Question" />
				<p:inputText id="question" value="#{addView.theme.question}" required="true" />
				<p:commandButton value="Add" action="#{addView.process}" />
			</h:panelGrid>	
		</h:form>
	</h:body>
</html>
