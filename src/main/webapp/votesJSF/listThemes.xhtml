<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="base.xhtml">	    
			<ui:define name="header">
	   			<h4>#{msgs.delete_title}</h4>
	    	</ui:define>   	
    		<ui:define name="content">
    			<h2>#{listView.update()}</h2>
		        <h:form>
					<p:dataTable var="theme" value="#{listView.themes}">
						<p:column headerText="#{msgs.theme_name}">
							<h:outputText value="#{theme.name}" />
						</p:column>
						<p:column headerText="#{msgs.theme_question}">
							<h:outputText value="#{theme.question}" />
						</p:column>			
						<p:column headerText="#{msgs.column_action}">
							<p:commandLink id="elimina#{theme.id}" action="#deleteView.direccion()" actionListener="#{deleteView.deleteTheme(theme.id)}"  ajax="false">
								<h:outputText value="#{msgs.button_delete}" />
							</p:commandLink>					
						</p:column>
					</p:dataTable>	
				</h:form>
				<br/><br/>
    		</ui:define>
		</ui:composition>
	</h:body>
</html>
