<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>List Themes</title>
	</h:head>
	<h:body>
	<h2>#{listView.update()}</h2>
		<h2>List <b>Themes</b></h2>
		<h:form>
			<p:dataTable var="theme" value="#{listView.themes}">
					<p:column headerText="Name">
						<h:outputText value="#{theme.name}" />
					</p:column>

					<p:column headerText="Question">
						<h:outputText value="#{theme.question}" />
					</p:column>			
					<p:column headerText="Accion">
						  <p:commandLink id="elimina#{theme.id}" action="#deleteView.direccion()" actionListener="#{deleteView.deleteTheme(theme.id)}"  ajax="false">
						  	<h:outputText value="Delete" />
						  </p:commandLink>					
					</p:column>
				</p:dataTable>	
		</h:form>
		<br/>
		<h:link value="Back to Home" outcome="home" />
	</h:body>
</html>
