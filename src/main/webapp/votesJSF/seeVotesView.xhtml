<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="base.xhtml">	    
	    	<ui:define name="header">
	    		<h4>#{msgs.see_title}</h4>
	    	</ui:define> 	
    		<ui:define name="content">
	        	<h:form>
					<p:dataTable var="group" value="#{seeVotesView.groupVotes}">
						<p:column headerText="#{msgs.theme_name}">
							<h:outputText value="#{group.theme.name}" />
						</p:column>
						<p:column headerText="#{msgs.theme_valoration}">
							<h:outputText value="#{group.valoration}" />
						</p:column>
						<p:column headerText="#{msgs.theme_education}">
							<p:dataTable var="education" value="#{group.educationAverageList}">
								<p:column headerText="#{msgs.theme_average}">
									<h:outputText value="#{education.average}" />
								</p:column>
								<p:column headerText="#{msgs.theme_level}">
									<h:outputText value="#{education.ed}" />
								</p:column>
							</p:dataTable>	
						</p:column>
					</p:dataTable>	
				</h:form>
			<br/><br/>
    		</ui:define>   	
		</ui:composition>
	</h:body>
</html>
