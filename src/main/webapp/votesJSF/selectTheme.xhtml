<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>List Themes</title>
	</h:head>
	<h:body>
	<h2>#{selectView.update()}</h2>
		<h2>List <b>Themes</b></h2>
			<p:dataTable var="theme" value="#{selectView.themes}">
					<p:column headerText="Name">
						<h:outputText value="#{theme.name}" />
					</p:column>

					<p:column headerText="Question">
						<h:outputText value="#{theme.question}" />
					</p:column>			
					<p:column headerText="Accion">
						  <h:link value="Vote" outcome="voteView" id="select#{theme.id}">
						  	<f:param name="id" value="#{theme.id}" />
						  </h:link>					
					</p:column>
				</p:dataTable>	
		<br/>
		<h:link value="Back to Home" outcome="home" />
	</h:body>
</html>
